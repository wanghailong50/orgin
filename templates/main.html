<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品后台管理系统</title>
    <link rel="icon" href="{% static 'img/arrow-up.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'boot/css/back.css' %}">
    <link rel="stylesheet" href="{% static 'jqgrid/css/trirand/ui.jqgrid-bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'jqgrid/css/jquery-ui.css' %}">
    <script src="{% static 'boot/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'boot/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jqgrid/js/trirand/src/jquery.jqGrid.js' %}"></script>

    <script src="../static/echars/js/echarts.min.js"></script>

<body>

<!--栅格系统-->
<div class="container-fluid">
    <div class="row">
        <!--左边-->
        <div class="col-xs-2">
            <div class="panel-group" id="accordion">
                <!--用户菜单-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#aa" data-toggle="collapse" data-parent="#accordion"><h4>用户管理</h4></a>
                        </div>
                    </div>

                    <div id="aa" class="panel-collapse collapse ">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">
                                <li><a href="Javascript:$('#centerLayout').load('{% static "static_html/user.html" %}')">用户列表</a></li>
                                <li><a href="Javascript:$('#centerLayout').load('{% static "static_html/map1.html" %}')">用户七天注册用户量</a></li>
                                <li><a href="Javascript:$('#centerLayout').load('{% static "static_html/earth.html" %}')">用户全国分布图</a></li>
                            </ul>
                        </div>
                    </div>

                    <div id="aa" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">

                            </ul>
                        </div>
                    </div>
                </div>

                <!--文章管理-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#dds" data-toggle="collapse" data-parent="#accordion"><h4>文章管理</h4></a>
                        </div>
                    </div>
                    <div id="dds" class="panel-collapse collapse ">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">
                            </ul>
                        </div>
                    </div>
                </div>
                <!--专辑管理-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#dd" data-toggle="collapse" data-parent="#accordion"><h4>专辑管理</h4></a>
                        </div>
                    </div>
                    <div id="dd" class="panel-collapse collapse ">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">

                            </ul>
                        </div>
                    </div>
                </div>
                <!--轮播图管理-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#cc" data-toggle="collapse" data-parent="#accordion"><h4>轮播图管理</h4></a>
                        </div>
                    </div>
                    <div id="cc" class="panel-collapse collapse ">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">
                                <li><a href="Javascript:$('#centerLayout').load('{% static "static_html/banner.html" %}')">轮播图列表</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--右边-->
        <div class="col-xs-10" id="centerLayout">
            <!--巨幕-->
            <div class="jumbotron">
                <h2 style="color:#898080;">欢迎来到持名法州后台管理系统</h2>
            </div>
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="{% static 'img/shouye.jpg' %}" alt="..." style="height: 60%;width: auto">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'img/shouye.jpg' %}" alt="..." style="height: 60%;width: auto">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'img/shouye.jpg' %}" alt="..." style="height: 60%;width: auto">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>

    </div>
</div>
<br/>
<div class="panel-footer">
    <div class="panel-title">
        <h5 style="text-align: center">@百知教育 baizhi@zparkhr.com.cn</h5>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="width:750px">
            <!--模态框标题-->
            <div class="modal-header">
                <!--
                    用来关闭模态框的属性:data-dismiss="modal"
                -->
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">编辑用户信息11</h4>
            </div>

            <!--模态框内容体-->
            <div class="modal-body">
                <form action="//" class="form-horizontal"
                      id="addArticleFrom">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">标题</label>
                        <div class="col-sm-5">
                            <input type="text" name="title" id="title" placeholder="请输入标题" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">状态</label>
                        <div class="col-sm-5">
                            <select class="form-control" name="status" id="status">
                                <option value="1">展示</option>
                                <option value="2">不展示</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                                            <textarea id="editor_id" name="content" style="width:700px;height:300px;">

                                            </textarea>
                        </div>
                    </div>
                    <input id="addInsertImg" name="insertImg" hidden>
                </form>
            </div>
            <!--模态页脚-->
            <div class="modal-footer" id="modal_footer">

            </div>
        </div>
    </div>
</div>

</body>
</html>
